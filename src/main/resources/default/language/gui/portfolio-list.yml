# GUI display name
name: 'Bought Shares'

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 54

items:
  next-page:
    slots: [ 53 ]
    function: 'next-page'
    item: ARROW
    name: '&aNext Page'
  prev-page:
    slots: [ 45 ]
    function: 'previous-page'
    name: '&aPrevious Page'
    item: ARROW
  quotation:
    slots: [ 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34 ]
    function: quotation
    name: '&a{name}'
    item: BOOK
    lore:
      - ''
      - '&7Current Price: &f${price}'
      - ''
      - '&71 Week Extrema: &c${week-low} &7- &a${week-high}'
      - '&71 Month Extrema: &c${month-low} &7- &a${month-high}'
      - ''
      - '&7Owned Shares: &f{owned}'
      - ''
      - '&eâ–º Click to see your shares.'
    no-quotation:
      name: '&aNo Quotation'
      item: PAPER
