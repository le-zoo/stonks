# GUI display name
name: 'Bought Shares'

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 54

items:
  next-page:
    slots: [ 53 ]
    function: 'next-page'
    item: ARROW
    name: '&aNext Page'
  prev-page:
    slots: [ 45 ]
    function: 'previous-page'
    name: '&aPrevious Page'
    item: ARROW
  share:
    slots: [ 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34 ]
    function: share
    name: '&a{stock-name}'
    item: PAPER
    lore:
      - ''
      - '&7Shares: &f{amount}'
      - '&7Leverage: &fx{leverage}'
      - ''
      - '&7Current Stock Price: &f${current-stock}'
      - '&7Initial Stock Price: &f${initial-stock}'
      - ''
      - '&7Initial Share Price: {initial-share}'
      - '&7Gain if sold now: {gain}'
      - ''
      - '&eClick to open the share menu.'
    no-share:
      item: AIR
